<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="menu"></div>
<table>
    <thead>
    <tr th:if="${!(message_list.isEmpty() || error_msg.isEmpty())}">
        <th>Beküldés ideje</th>
        <th>Felhasználó</th>
        <th>Üzenet típusa</th>
        <th>Üzenet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${error_msg}">
        <br><td>${error_msg}</td>
    </tr>
    <tr th:if="${message_list.isEmpty()}">
        <br><td>Nincsen megjelnítendő üzenet.</td>
    </tr>
    <tr th:each="message : ${message_list}">
        <td><span th:text="${message.time}"></span></td>
        <td><span th:text="${message.userName}"></span></td>
        <td><span th:text="${message.messageType}"></span></td>
        <td><span th:text="${message.messageText}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
