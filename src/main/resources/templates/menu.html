<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div>
        <a th:href="@{/home}">Nyitólap</a>
        <a th:href="@{/installs}">Telepítések</a>
        <a th:href="@{/contact_us}">Írjon nekünk!</a>
        <a th:href="@{/all_messages}">Önök küldték</a>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Bejelentkezés</a>
            <a th:href="@{/register}">Regisztráció</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Kijelentkezés</a>
        </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/admin/home}">Admin</a>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3>Üdvözöljük <span sec:authentication="principal.username">Felhasználó</span></h3>
    </div>
</div>
